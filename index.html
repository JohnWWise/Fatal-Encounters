<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatal Encounters Data Visualizations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .visualization {
            margin-bottom: 40px;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Fatal Encounters Data Visualizations</h1>
    
    <div class="visualization">
        <h2>Time Series of Fatal Encounters</h2>
        <div class="iframe-container">
            <iframe src="data/out/time_series.html"></iframe>
        </div>
    </div>

    <div class="visualization">
        <h2>Age and Race Distribution by Gender</h2>
        <div class="iframe-container">
            <iframe src="data/out/Age_and_Race_Distribution_by_Gender.html"></iframe>
        </div>
    </div>

    <div class="visualization">
        <h2>US States Choropleth</h2>
        <div class="iframe-container">
            <iframe src="data/out/us_states_choropleth.html"></iframe>
        </div>
    </div>

    <div class="visualization">
        <h2>US States 2015 Fatal Encounters Choropleth</h2>
        <div class="iframe-container">
            <iframe src="data/out/us_states_2015_fatal_encounters_choropleth.html"></iframe>
        </div>
    </div>

    <div class="visualization">
        <h2>Top 50 Agencies by Force Used</h2>
        <div class="iframe-container">
            <iframe src="data/out/top_50_by_force.html"></iframe>
        </div>
    </div>

    <div class="visualization">
        <h2>Armed Status and Weapons</h2>
        <div class="iframe-container">
            <iframe src="data/out/armed_weapon.html"></iframe>
        </div>
    </div>

    <div class="visualization">
        <h2>Movement Pie Chart</h2>
        <div class="iframe-container">
            <iframe src="data/out/movement_pie_chart.html"></iframe>
        </div>
    </div>

    <div class="visualization">
        <h2>Fleeing Status and Force Used</h2>
        <div class="iframe-container">
            <iframe src="data/out/fleeing_stacked_force.html"></iframe>
        </div>
    </div>
</body>
</html>
